<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop</title>
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.jsx" as="script" type="module">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" as="style">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    
    <!-- Critical CSS -->
    <style>
      /* Critical CSS for initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #141414;
        color: white;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Critical layout styles */
      .MuiContainer-root {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
      
      /* Critical skeleton loading placeholders */
      .MuiSkeleton-root {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <!--manan-->
  <body>
    <div id="root"></div>
    <!-- Initial loading state that will display before JS loads -->
    <div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #141414; z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #E50914; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <p style="margin-top: 16px; color: white; font-family: 'Poppins', sans-serif;">Loading...</p>
      </div>
    </div>
    
    <script>
      // Add animation for the loader
      document.head.insertAdjacentHTML('beforeend', `
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      `);
      
      // Remove initial loader when content loads
      window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
